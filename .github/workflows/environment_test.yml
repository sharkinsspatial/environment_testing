name: environment test
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-environment:
    runs-on: ubuntu-20.04
    environment:
      name: test
    env:
      AWS_DEFAULT_REGION: us-west-2
      SECRETS_CONTEXT: ${{ toJson(secrets) }}
    steps:
      - name: Convert to environment variables
        uses: sergeysova/jq-action@v2
        with: 
          cmd: |
            echo $SECRETS_CONTEXT
      - name: Printenv
        run: |
          printenv

